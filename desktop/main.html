<head>
	<meta charset="utf-8">
	<title>卫星壁纸-下载</title>
	<style type="text/css">
		body{ padding: 0; margin: 0; }
		.content{
			display: block;
			padding-left: 25px;
			font-size: 16px;
			padding-top: 20px;
		}
		.progress-info{
			position: absolute;
			left: 70px;
			top: 60px;
			display: none;
			font-size: 18px;
			background: rgba(0, 0, 0, 0.8);
			color: #fff;
			border-radius: 30px;
			padding: 30px;
		}
		body,html{ overflow: hidden; }
		.btn-download{ font-size: 16px; width: 266px; }
		select{ font-size: 16px; width: 200px; }
		input{ font-size: 16px; width: 194px; margin-left: 6px;  }
		.row{ padding-bottom: 8px; }
		.dialog-bg{
			display: none;
			position: absolute;
			left: 0;
			height: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.3);
		}
	</style>
	<script type="text/tiscript">
	
		$(#screen-size).on("change", function(e) {
			var sw = $(#screen-width);
			var sh = $(#screen-height);
			
			if(e.target.value=="1920x1080" || e.target.value.indexOf("Plus")>=0){
				sw.value = "1080";
				sh.value = "1920";
				return;
			}
			if(e.target.value=="iPhone 6"
				|| e.target.value=="iPhone 7"
				|| e.target.value=="iPhone 8"){
				sw.value = "750";
				sh.value = "1334";
				return;
			}
			if(e.target.value=="iPhone X"
				|| e.target.value=="iPhone XS"){
				sw.value = "1125";
				sh.value = "2436";
				return;
			}

			switch (e.target.value){
				case "小米8":
					sw.value = "1080";
					sh.value = "2248";
					break;
				case "小米9":
					sw.value = "1080";
					sh.value = "2340";
					break;
				case "iPhone XR":
					sw.value = "828";
					sh.value = "1792";
					break;
				case "iPhone XS Max":
					sw.value = "1242";
					sh.value = "2688";
					break;
				default:
					break;
			}
		});

		$(#btn-download).on("click", function(e) {
			$(#dialog-bg).style#display = "block";
			$(#progress-info).style#display = "block";

			//开始下载
			function onProgress(current, total) {
				stdout.println("onProgress:"+current+"/"+total);
				$(#progress-info).text = "正在下载壁纸"+current+"/"+total;
			}
			function onDone(code) {
			  $(#dialog-bg).style#display = "none";
			  $(#progress-info).style#display = "none";
			
			  //0下载成功
			  //1下载失败
			  //2文件保存失败
			  //3 壁纸没有保存
			  //4 壁纸正在下载中，请稍后
				
			  if(code==1){
				view.msgbox("温馨提示", "壁纸下载失败");
			  }else if(code == 2){
				view.msgbox("温馨提示", "文件保存失败");
			  }else if(code ==3){

			  }else if(code==4){
				view.msgbox("温馨提示", "正在更新壁纸过程中!");  
			  }else{
				view.msgbox("温馨提示", "壁纸保存成功!");
			  }
			}

			view.download_wallpaper($(#download-type).value, $(#screen-width).value, $(#screen-height).value, onProgress, onDone);
		});
	</script>
</head>
<body>
<div id="progress-info" class="progress-info">正在下载壁纸</div>
<div id="dialog-bg" class="dialog-bg"></div>
<div class="content">
<div class="row"><label for="#download-type">壁纸类型：</label>
	<select id="download-type">
		<option value="full">整幅图</option>
		<option value="half">半幅图</option>
	</select></div>
<div class="row"><label for="#screen-size">选择尺寸：</label>
		<select id="screen-size">
			<option>1920x1080</option>
			<option>小米8</option><!-- 2248x1080 -->
			<option>小米9</option><!-- 2340×1080 -->
			<option>iPhone 6</option>
			<option>iPhone 6 Plus</option>
			<option>iPhone 7</option><!-- 1334 x 750 -->
			<option>iPhone 7 Plus</option><!-- 1920 x 1080 -->
			<option>iPhone 8</option><!-- 1334 x 750 -->
			<option>iPhone 8 Plus</option><!-- 1920 x 1080 -->
			<option>iPhone X</option><!-- 2436 x 1125 -->
			<option>iPhone XR</option><!--1792 x 828 -->
			<option>iPhone XS</option><!-- 2436 x 1125 -->
			<option>iPhone XS Max</option><!-- 2688 x 1242 -->
		</select></div>
<div class="row"><label for="#screen-width">屏幕宽度：</label><input id="screen-width" value="1080" placeholder="像素" type="number" />px</div>
<div class="row"><label for="#screen-height">屏幕高度：</label><input id="screen-height" value="1920" placeholder="像素" type="number" />px</div>
<div class="row"><button id="btn-download" class="btn-download">下载壁纸</button></div>
</div>
</body>
</html>
